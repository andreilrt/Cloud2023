{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'BetNow/style.css' %}">
    <title>Bet Now</title>
    <link rel = "icon" href="{{ logo }}" type ="img/icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ logo }}" alt="Logo" class="logo">
        </div>
        <div class="login">

            <input type="password" placeholder="Password">
            <button class="login-btn">Log in</button>
            <button class="signup-btn" > <a href="{% url 'Registro' %}" class="btn-registro">Sign up</a></button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </header>
    <nav>
        <a href="{% url 'index' %}" class="nav_button"><strong>Inicio</strong></a>
        <a href="#" class="nav_button"><strong>Consultar Apuestas</strong></a>
        <a href="#" class="nav_button"><strong>Consultar Mis Apuestas</strong></a>
        <a href="#" class="nav_button"><strong>Ligas</strong></a>
    </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
