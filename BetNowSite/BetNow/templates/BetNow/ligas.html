{% extends user.is_authenticated|yesno:"BetNow/usuario_inicio.html,BetNow/index.html" %}
{% load static %}
{% block stylesheets %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'BetNow/css/ligas.css' %}">
{% endblock %}
{% block titulo %}
    <h1 class="titulo">Consultas</h1>
{% endblock %}

{% block body %}
<body>
    <div class="v1_2">
        <div class="column">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="{% static 'BetNow/img/Fut.svg' %}" alt="Futbol" class="front-image">
                    </div>
                    <div class="flip-card-back">
                        <a href="{% url 'laliga' %}" class="image-link">
                            <img src="{% static 'BetNow/img/LaLiga.svg' %}" alt="LaLiga" class="back-image">
                        </a>
                        
                        <a href="{% url 'premierleague' %}" class="image-link">
                            <img src="{% static 'BetNow/img/PremierLeague.svg' %}" alt="Premier League" class="back-image">
                        </a>                        
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="{% static 'BetNow/img/Bal.svg' %}" alt="Baloncesto" class="front-image">
                    </div>
                    <div class="flip-card-back">
                        <img src="{% static 'BetNow/img/NBA.svg' %}" alt="Baloncesto" class="back-image">
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="{% static 'BetNow/img/Ten.svg' %}" alt="Tenis" class="front-image">
                    </div>
                    <div class="flip-card-back">
                        <img src="{% static 'BetNow/img/ATP.svg' %}" alt="Futbol" class="back-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block scripts %}
        {{ block.super }}
    {% endblock %}
</body>
{% endblock %}
