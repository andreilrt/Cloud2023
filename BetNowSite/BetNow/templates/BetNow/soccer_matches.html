{% extends user.is_authenticated|yesno:"BetNow/usuario_inicio.html,BetNow/index.html" %}
{% load static %}

{% block titulo %}
    <h1 class="titulo">Matches</h1>
{% endblock %}

{% block body %}
<body>
    <div id="wg-api-football-games"
        data-host="v3.football.api-sports.io"
        data-key="xxxxxxxxxxxxxxxxxxxxxxxxxx"
        data-league="{{ league_id }}"
        data-season="{{ season }}"
        data-theme=""
        data-refresh="0"
        data-show-errors="false"
        data-show-logos="true"
        data-modal-game="true"
        data-modal-standings="true"
        data-modal-show-logos="true">
    </div>
    <script
        type="module"
        src="https://widgets.api-sports.io/2.0.3/widgets.js">
    </script>
    {% block scripts %}
        {{ block.super }}
    {% endblock %}
</body>
{% endblock %}
